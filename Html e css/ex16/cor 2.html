<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degradê em css</title>
</head>
<body>
    <h1>   
        Testando gradiente
    </h1>
    <style>
        * { /*configurações globais das css*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(to top, #8061A6, #B14390, #D03D75, #F37944, #F9BB62);
            background-attachment: fixed;
        }
    </style>
</body>
</html>

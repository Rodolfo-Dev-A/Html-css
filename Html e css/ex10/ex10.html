<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>
<body>
    <h1>
        Listas 
    </h1>
    <h2>
        Listas ordenadas
    </h2>
    <p>
        <ol type="1">
         <li>
          Acordar
         </li>
         <li>Comer</li>
        </ol>
    </p>
    <h2>
        Listas não ordenadas
    </h2>
    <p>
        <ul type="square">
            <li>Pão</li>
            <li>Ovos</li>
            <li>Leite</li>
        </ul>
    </p>
    <h2>
        Minhas linguagens favoritas
    </h2>
    <p>
        <ol>
            <li>Antigas</li>
            <ol type= 'a'>
                <li>Java</li>
                <li>Python</li>
            </ol>
            <li>Novas</li>
            <ol type="a">
                <li>C#</li>
                <li>Html</li>
            </ol>
        </ol>
    </p>
    <h2>Listas de definição</h2>
    <dt>HTML</dt>
    <dd>Linguagem de marcação de criação de conteúdos de um site.</dd>
</body>
</html>
